<!DOCTYPE html>
<html lang="es" ng-app="controlCajaApp">
<head>
    <title>Control de Caja</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8" />
    <meta lang="es" />
    <meta name="description" content="Ejemplo Control de Caja en AngularJS por Alberto Basalo" />
    <meta name="author" content="Alberto Basalo @ Ágora Binaria" />
    <meta name="application-name" content="ControlAngularJS" />
    <meta name="Keywords" content="AngularJS, ejemplo, tutorial, curso" />
    <link rel="author" href="https://plus.google.com/+AlbertoBasalo71" />
    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="MenuCtrl as menu">
        <div class="navbar-inner">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: menu.funciones.isActive('/') }">
                        <a href="#/">Totales</a>
                    </li>
                    <li ng-class="{ active: menu.funciones.isActive('/nuevo') }">
                        <a href="#/nuevo">Nuevo</a>
                    </li>
                    <li ng-class="{ active: menu.funciones.isActive('/lista') }">
                        <a href="#/lista">Lista</a>
                    </li>
                    <li ng-class="{ active: isActive('/registro') }">
                        <a href="#/registro">Registro</a>
                    </li>
                </ul>
                <!-- Estas propiedades se buscan en el rootScope -->
                <!-- No se debe abusar del rootScope, pero es cómodo para datos de infraestructura -->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">{{nombre}}</a>
                    </li>
                    <li><a href="#">{{mensaje}}</a>
                    </li </ul>
            </div>
        </div>
    </nav>
    <div class="container text-center" style="padding-top:50px;" ng-view>

    </div>
    <!-- JavaScript References -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.min.js"></script>
    <!-- Módulo para tratar cookies, que usaremos para almacenar el token de seguridad -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-cookies.min.js"></script>
    <script src="app.js"></script>
    <script src="menuCtrl.js"></script>
    <script src="controlCajaCtrl.js"></script>
    <script src="movimientosFactory.js"></script>
    <script src="maestrosFactory.js"></script>
    <script src="registroCtrl.js"></script>
</body>
</html>
